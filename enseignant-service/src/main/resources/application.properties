
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:./Database/Data/Enseignant;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto= create-drop

#eureka registration
spring.application.name=enseignant-service
server.port=8080

eureka.client.server-url.default-zone=http://lcoalhost:8761/eureka/
eureka.server.wait-time-in-ms-when-sync-empty=5

#eureka.client.register-with-eureka=false

#eureka.client.fetch-registry=false