spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:./Database/Data/Candidats;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.username=sa

spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto = update

spring.application.name=enfant-service
server.port=8082
#eureka registration
#
#
#eureka.client.server-url.default-zone=http://localhost:8761/eureka/
#eureka.server.wait-time-in-ms-when-sync-empty=5

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.server.wait-time-in-ms-when-sync-empty=5
eureka.client.register-with-eureka=true


